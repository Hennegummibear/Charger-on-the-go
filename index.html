<!DOCTYPE html>
<html>
<head>
    <title>A. C. R. - Charger on the go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            color: #45a049;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
        }

        .product {
            text-align: center;
            margin-top: 20px;
        }

        .product img {
            max-width: 100%;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
           background-color: #45a049; 
        }
    
        .price-tag {
            color: darkgray;
        }

        .moms {
            color: darkgrey;
            margin-top: 0.1px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>A. C. R.</h1>
    </header>

    <div class="container">
        <h2>Charger on the go</h2>
        <p>You place it on the bike and plug your phone in. Now you can experiancce your phone charging up as you ride.</p>
        
        <div class="product">
            <img src="images/hent (2).jpg" alt="Product Image">
            <p class="price-tag">Price: $35.91</p>
            <p class="moms"><sup>exclusive moms</sup></p>
            
        </div>
        <div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    <script>
        function showAlert() {
            alert("Item added to cart!");
        }
    </script>
</body>
</html>
