<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Favicon2.ico" type="image/x-icon">
    <title>A. C. R. - Charger on the go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #023020;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            color: #45a049;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
        }

        .product {
            text-align: center;
            margin-top: 20px;
        }

        .product img {
            width: 200px;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
           background-color: #45a049; 
        }
    
        .price-tag {
            color: darkgray;
        }

        .moms {
            color: darkgrey;
            margin-top: 0.1px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .close-button::before,
        .close-button::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #fff;
            transition: transform 0.3s, opacity 0.2s;
        }

        .close-button::before {
            transform: rotate(45deg);
            top: 10px;
            left: 9px;
        }

        .close-button::after {
            transform: rotate(-45deg);
            top: 10px;
            left: 9px;
        }

        .close-button:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        .close-button:hover::before,
        .close-button:hover::after {
            opacity: 0;
            transform: scale(0);
        }
    </style>
    
</head>
<body>
    <header>
        <h1>A. C. R.</h1>
    </header>

    <div class="container">
        <h2>Charger on the go</h2>
        <p>You place it on the bike and plug your phone in. Now you can experiancce your phone charging up as you ride.</p>
        
        <div class="product">
            <img src="images/20231109_111401.jpg" alt="Product Image">
            <p class="price-tag">Price: $35.91</p>
            <p class="moms"><sup>exclusive moms</sup></p>
            
        </div>
        <div>
            <button class="btn" onclick="showModal()">Add to Cart</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Product added to the cart!</p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
          function showModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
